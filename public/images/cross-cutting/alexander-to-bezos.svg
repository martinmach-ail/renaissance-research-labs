<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <rect width="400" height="400" fill="#F5F3EE"/>

  <!-- Outermost arch — fragmented, barely visible (empire that failed to scale) -->
  <path d="M40 320 Q40 80 200 50 Q360 80 360 320" stroke="#6B3040" stroke-width="1" fill="none" opacity="0.06" stroke-dasharray="8 12"/>

  <!-- Second arch — fading, with gaps -->
  <path d="M70 320 Q70 110 200 80 Q330 110 330 320" stroke="#6B3040" stroke-width="1" fill="none" opacity="0.09" stroke-dasharray="6 8"/>

  <!-- Third arch — starting to cohere -->
  <path d="M100 320 Q100 140 200 110 Q300 140 300 320" stroke="#6B3040" stroke-width="1.2" fill="none" opacity="0.13"/>

  <!-- Fourth arch — clearer structure -->
  <path d="M130 320 Q130 165 200 140 Q270 165 270 320" stroke="#6B3040" stroke-width="1.5" fill="none" opacity="0.18"/>

  <!-- Innermost arch — solid, institutional (the system that endures) -->
  <path d="M160 320 Q160 195 200 175 Q240 195 240 320" stroke="#6B3040" stroke-width="2" fill="none" opacity="0.25"/>

  <!-- Vertical pillars — institutional supports -->
  <line x1="160" y1="320" x2="160" y2="340" stroke="#6B3040" stroke-width="2" opacity="0.2"/>
  <line x1="240" y1="320" x2="240" y2="340" stroke="#6B3040" stroke-width="2" opacity="0.2"/>

  <!-- Fading outer pillars — crumbling supports -->
  <line x1="130" y1="320" x2="130" y2="338" stroke="#6B3040" stroke-width="1.2" opacity="0.1"/>
  <line x1="270" y1="320" x2="270" y2="338" stroke="#6B3040" stroke-width="1.2" opacity="0.1"/>
  <line x1="100" y1="320" x2="100" y2="335" stroke="#6B3040" stroke-width="1" opacity="0.07"/>
  <line x1="300" y1="320" x2="300" y2="335" stroke="#6B3040" stroke-width="1" opacity="0.07"/>

  <!-- Keystone — the golden linchpin at the apex -->
  <path d="M192 172 L200 164 L208 172 L206 182 L194 182 Z" fill="#CA8A04" opacity="0.4"/>

  <!-- Radiating structural lines from keystone — scaling forces -->
  <line x1="200" y1="182" x2="160" y2="320" stroke="#6B3040" stroke-width="0.8" opacity="0.08"/>
  <line x1="200" y1="182" x2="240" y2="320" stroke="#6B3040" stroke-width="0.8" opacity="0.08"/>
  <line x1="200" y1="182" x2="130" y2="320" stroke="#6B3040" stroke-width="0.6" opacity="0.06"/>
  <line x1="200" y1="182" x2="270" y2="320" stroke="#6B3040" stroke-width="0.6" opacity="0.06"/>
  <line x1="200" y1="182" x2="100" y2="320" stroke="#6B3040" stroke-width="0.5" opacity="0.04"/>
  <line x1="200" y1="182" x2="300" y2="320" stroke="#6B3040" stroke-width="0.5" opacity="0.04"/>

  <!-- Scattered fragments outside outermost arch — collapsed edges -->
  <line x1="30" y1="310" x2="38" y2="295" stroke="#6B3040" stroke-width="0.8" opacity="0.06"/>
  <line x1="362" y1="310" x2="370" y2="295" stroke="#6B3040" stroke-width="0.8" opacity="0.06"/>
  <line x1="45" y1="270" x2="50" y2="258" stroke="#6B3040" stroke-width="0.7" opacity="0.05"/>
  <line x1="355" y1="270" x2="350" y2="258" stroke="#6B3040" stroke-width="0.7" opacity="0.05"/>
  <line x1="55" y1="230" x2="58" y2="218" stroke="#6B3040" stroke-width="0.6" opacity="0.04"/>
  <line x1="345" y1="230" x2="342" y2="218" stroke="#6B3040" stroke-width="0.6" opacity="0.04"/>

  <!-- Horizontal line — the foundation/timeline spanning 3,000 years -->
  <line x1="40" y1="340" x2="360" y2="340" stroke="#6B3040" stroke-width="1" opacity="0.1"/>

  <!-- Time markers along the foundation -->
  <circle cx="80" cy="340" r="2" fill="#6B3040" opacity="0.1"/>
  <circle cx="200" cy="340" r="2" fill="#6B3040" opacity="0.12"/>
  <circle cx="320" cy="340" r="2" fill="#6B3040" opacity="0.1"/>

  <!-- Small gold dot at center base — the enduring system -->
  <circle cx="200" cy="340" r="3" fill="#CA8A04" opacity="0.3"/>

  <!-- Title text -->
  <text x="200" y="368" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#6B3040" opacity="0.35" letter-spacing="0.15em">ALEXANDER TO BEZOS</text>
  <text x="200" y="386" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#6B3040" opacity="0.25" letter-spacing="0.1em">CROSS-CUTTING ANALYSIS</text>
</svg>