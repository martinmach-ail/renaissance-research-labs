<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <rect width="400" height="400" fill="#F5F3EE"/>

  <!-- Frozen architecture — rigid grid representing incumbent -->
  <rect x="60" y="80" width="120" height="120" stroke="#6B3040" stroke-width="1.5" fill="none" opacity="0.1"/>
  <rect x="60" y="200" width="120" height="120" stroke="#6B3040" stroke-width="1.5" fill="none" opacity="0.1"/>
  <rect x="180" y="80" width="120" height="120" stroke="#6B3040" stroke-width="1.5" fill="none" opacity="0.1"/>
  <rect x="180" y="200" width="120" height="120" stroke="#6B3040" stroke-width="1.5" fill="none" opacity="0.1"/>

  <!-- Diagonal line — the challenger's path cutting through -->
  <line x1="80" y1="340" x2="320" y2="60" stroke="#CA8A04" stroke-width="2" opacity="0.35"/>

  <!-- Small circles at intersection points — disruption nodes -->
  <circle cx="140" cy="260" r="4" fill="#CA8A04" opacity="0.3"/>
  <circle cx="200" cy="200" r="5" fill="#CA8A04" opacity="0.35"/>
  <circle cx="260" cy="140" r="4" fill="#CA8A04" opacity="0.3"/>

  <!-- Cracks radiating from center disruption point -->
  <line x1="200" y1="200" x2="160" y2="170" stroke="#6B3040" stroke-width="1" opacity="0.15"/>
  <line x1="200" y1="200" x2="240" y2="230" stroke="#6B3040" stroke-width="1" opacity="0.15"/>
  <line x1="200" y1="200" x2="170" y2="230" stroke="#6B3040" stroke-width="1" opacity="0.15"/>
  <line x1="200" y1="200" x2="230" y2="170" stroke="#6B3040" stroke-width="1" opacity="0.15"/>

  <!-- Arrow tip on the diagonal -->
  <polygon points="315,65 320,60 312,68" fill="#CA8A04" opacity="0.35"/>

  <!-- Central dot — the counter-position -->
  <circle cx="200" cy="200" r="6" fill="#6B3040" opacity="0.25"/>

  <!-- Title text -->
  <text x="200" y="360" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#6B3040" opacity="0.35" letter-spacing="0.15em">COUNTER-POSITIONING</text>
  <text x="200" y="378" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#6B3040" opacity="0.25" letter-spacing="0.1em">CROSS-CUTTING ANALYSIS</text>
</svg>
