<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <rect width="400" height="400" fill="#F5F3EE"/>

  <!-- Shield / barrier symbol representing refusal -->
  <path d="M200 60 L280 100 L280 220 Q280 300 200 340 Q120 300 120 220 L120 100 Z" stroke="#6B3040" stroke-width="2" fill="none" opacity="0.12"/>
  <path d="M200 80 L260 110 L260 210 Q260 280 200 310 Q140 280 140 210 L140 110 Z" stroke="#6B3040" stroke-width="1.5" fill="none" opacity="0.08"/>

  <!-- X mark inside shield — refusal -->
  <line x1="170" y1="160" x2="230" y2="220" stroke="#6B3040" stroke-width="2" opacity="0.2"/>
  <line x1="230" y1="160" x2="170" y2="220" stroke="#6B3040" stroke-width="2" opacity="0.2"/>

  <!-- Deflected arrows bouncing off shield -->
  <line x1="80" y1="140" x2="130" y2="180" stroke="#CA8A04" stroke-width="1.5" opacity="0.3"/>
  <line x1="130" y1="180" x2="100" y2="200" stroke="#CA8A04" stroke-width="1.5" opacity="0.3"/>

  <line x1="320" y1="140" x2="270" y2="180" stroke="#CA8A04" stroke-width="1.5" opacity="0.3"/>
  <line x1="270" y1="180" x2="300" y2="200" stroke="#CA8A04" stroke-width="1.5" opacity="0.3"/>

  <line x1="80" y1="240" x2="130" y2="230" stroke="#CA8A04" stroke-width="1.5" opacity="0.25"/>
  <line x1="130" y1="230" x2="100" y2="260" stroke="#CA8A04" stroke-width="1.5" opacity="0.25"/>

  <line x1="320" y1="240" x2="270" y2="230" stroke="#CA8A04" stroke-width="1.5" opacity="0.25"/>
  <line x1="270" y1="230" x2="300" y2="260" stroke="#CA8A04" stroke-width="1.5" opacity="0.25"/>

  <!-- Central dot — the operator -->
  <circle cx="200" cy="190" r="5" fill="#6B3040" opacity="0.25"/>

  <!-- Title text -->
  <text x="200" y="360" text-anchor="middle" font-family="Georgia, serif" font-size="11" fill="#6B3040" opacity="0.35" letter-spacing="0.15em">AVOIDANCE ADVANTAGE</text>
  <text x="200" y="378" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="#6B3040" opacity="0.25" letter-spacing="0.1em">CROSS-CUTTING ANALYSIS</text>
</svg>
